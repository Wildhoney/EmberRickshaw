<html>
<head>

    <title>EmberRickshaw by Wildhoney</title>

    <script type="text/javascript" src="../lib/jquery-1.10.1.js"></script>
    <script type="text/javascript" src="../lib/handlebars-1.0.rc.4.js"></script>
    <script type="text/javascript" src="../lib/ember-1.0.0-rc.6.js"></script>
    <script type="text/javascript" src="../lib/d3.v3.min.js"></script>
    <script type="text/javascript" src="../lib/rickshaw.1.3.0.js"></script>
    <script type="text/javascript" src="../packages/ember-rickshaw/ember-rickshaw.js"></script>

    <script type="text/javascript" src="scripts/default.js"></script>
    <script type="text/javascript" src="scripts/controller.js"></script>
    <script type="text/javascript" src="scripts/view.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/extensions.css" />
    <link rel="stylesheet" type="text/css" href="styles/lines.css" />
    <link rel="stylesheet" type="text/css" href="styles/default.css" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">

</head>
<body>

    <script type="text/x-handlebars">
        {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">

        <h1>We have {{length}} lovely cats.</h1>
        <h2>Their age distribution is as follows:</h2>

        <div class="age-distribution-graph"></div>

        <ul class="cats">

            {{#each controller}}
                <li>
                    <div class="name">{{name}}</div>
                    <a {{action "incrementCaughtMice" this}} href="javascript:void(0);">Caught {{caughtMice}} mice!</a>
                    {{view Ember.TextField valueBinding="age"}}
                </li>
            {{/each}}

        </ul>

    </script>

</body>
</html>
